<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>File Explorer Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

            align-items: center;
            justify-content: center;

        }

            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1E1E1E;
        }
        #content-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1E1E1E;
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        #back-button {
            position: fixed;
            top: 10px;

            z-index: 10;

            background: linear-gradient(145deg, #4A4A4A, #6B6B6B);

            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            transition: transform 0.2s, background 0.3s;
        }
        .glossy-btn:hover {

            transform: scale(1.05);
        }
        .small-glossy-btn {

    </style>
</head>
<body>
    <div id="button-container">
        <h1 class="text-4xl font-bold mb-8">File Explorer Hub</h1>
        <button class="glossy-btn" onclick="showMessage('https://fileexplorerwinwrw.com')">File Explorer</button>
        <button class="glossy-btn" onclick="showMessage('https://statushub-com.vercel.app')">Statues Hub</button>
        <button class="glossy-btn" onclick="showMessage('https://thecoderfinder.github.io/primal-facility.github.io')">Primal Facility Hub</button>

    <div id="message-container">
        <p class="text-xl mb-8">Click Back to return to selection or Continue to view the site</p>
        <div>
            <button class="glossy-btn" onclick="goBack()">Back</button>
            <button class="glossy-btn" onclick="loadContent()">Continue</button>
        </div>

        <button id="back-button" class="small-glossy-btn" onclick="goBack()">Back</button>
        <iframe id="content-frame" src=""></iframe>
    </div>
    <script>
        let selectedUrl = '';

        function showMessage(url) {
            selectedUrl = url;
            document.getElementById('button-container').style.display = 'none';
            document.getElementById('message-container').style.display = 'flex';
        }

        function loadContent() {
            document.getElementById('message-container').style.display = 'none';
            document.getElementById('content-container').style.display = 'block';
            document.getElementById('content-frame').src = selectedUrl;
        }

        function goBack() {
            document.getElementById('message-container').style.display = 'none';
            document.getElementById('content-container').style.display = 'none';
            document.getElementById('button-container').style.display = 'flex';
            document.getElementById('content-frame').src = '';
        }
    </script>
</body>
